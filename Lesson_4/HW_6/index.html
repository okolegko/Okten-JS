<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW_6</title>
</head>
<body>
  <script>

    // #hOL6126
    // - створити функцію яка створює ul з трьома елементами li та виводить його через document.write.
    // Текст li задати через аргумент всім однаковий

    function foobar(text) {
      document.write(`
                        <ul>
                            <li>${text}</li>
                            <li>${text}</li>
                            <li>${text}</li>
                        </ul>
                        `)

    }

    foobar('Lorem ipsum');

  </script>
</body>
</html>
