<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW_5</title>
</head>
<body>
  <script>

    // - створити функцію яка створює параграф з текстом та виводить його через document.write. Текст задати через аргумент

    function foobar(text) {
      document.write(`<p>${text}</p>`);
    }

    foobar('Lorem ipsum');
    foobar('Lorem ipsum 1');
    foobar('Lorem ipsum 2');
    foobar('Lorem ipsum 3');


  </script>
</body>
</html>
