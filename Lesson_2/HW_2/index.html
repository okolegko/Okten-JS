<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Objects</title>
</head>
<body>
<h1>Books Information</h1>
<script>
  // Створення об'єктів книг
  const book1 = {
    title: "To Kill a Mockingbird",
    pageCount: 324,
    genre: "Fiction"
  };

  const book2 = {
    title: "1984",
    pageCount: 328,
    genre: "Dystopian"
  };

  const book3 = {
    title: "The Great Gatsby",
    pageCount: 180,
    genre: "Classic"
  };

  // Виведення інформації про книги в консоль
  console.log(book1);
  console.log(book2);
  console.log(book3);
</script>
</body>
</html>
