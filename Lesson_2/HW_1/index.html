<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Example</title>
</head>
<body>
<h1>Array Console Output</h1>
<script>
  // Створення масиву з 10 елементами
  const array = [27, "Okten", true, null, { name: "Oleh" }, [1, 2, 3], undefined, 3.14, "JavaScript", false];

  // Виведення кожного елемента в консоль
  array.forEach(element => console.log(element));
</script>
</body>
</html>
