<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW_4</title>
</head>
<body>
  <script>

    // - За допомогою циклу while вивести в документ 20 блоків h1 c довільним текстом і індексом всередині.

    let i = 0;
    while (i < 20) {
      document.write(`<h1>Lorem ipsum ${i+1}</h1>`);
      i++;
    }

  </script>
</body>
