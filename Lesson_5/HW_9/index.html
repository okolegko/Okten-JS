<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW_9</title>
</head>
<body>
<script>

  // #bovDJDTIjt
  // створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ.
  // Для кожного об'єкту окремий блок.

  const foobar = (users) => {
    for (const user of users) {
      document.write(`<div>${user.id} ${user.name} ${user.age}</div>`);
    }
  };

  foobar([
    {id: 1, name: 'UserName1', age: 5},
    {id: 2, name: 'UserName2', age: 10},
    {id: 3, name: 'UserName3', age: 15},
    {id: 4, name: 'UserName4', age: 20},
    {id: 5, name: 'UserName5', age: 25},
  ]);

</script>
</body>
</html>
