<script>

  // #pghbnSB
  // створити функцію яка повертає найменьше число з масиву

  const arrayMinValue = (numbers) => {
    let min = numbers[0];
    for (let i = 1; i < numbers.length; i++) {
      const number = numbers[i];
      if (number < min) {
        min = number;
      }
    }
    return min;
  };

  document.write(arrayMinValue([50, 16, -11, 0, -7, 192]));

</script>
