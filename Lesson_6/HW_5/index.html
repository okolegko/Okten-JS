    //  let arr = stringToarray(str); ['Ревуть', 'воли', 'як', 'ясла', 'повні']

    function stringToArray(str) {
      if (str) {
        const split = str.split(' ');
        return split;
      }
      return [''];
    }

    let str = 'Ревуть воли як ясла повні';
    let arr = stringToArray(str);

    console.log(arr); // ['Ревуть', 'воли', 'як', 'ясла', 'повні']
