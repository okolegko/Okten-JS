<!DOCTYPE html>

<body>
  <script>

    /*
        #bolvdlhP
        описати колоду карт (від 6 до туза без джокерів)
        - знайти піковий туз
        - всі шістки
        - всі червоні карти
        - всі буби
        - всі трефи від 9 та більше

        {
            cardSuit: '', // 'spade', 'diamond','heart', 'clubs'
                value: '', // '6'-'10', 'ace','jack','queen','king'
            color:'', // 'red','black'
        }
    */

    // створюємо масив cards
    const suits = ['spade', 'diamond', 'heart', 'club'];
    const values = ['6', '7', '8', '9', '10', 'jack', 'queen', 'king', 'ace'];

    const cards = [];
    for (const suit of suits) {
      for (const value of values) {
        const card = {cardSuit: suit, value: value};
        if (suit === 'heart' || suit === 'diamond') {
          card.color = 'red';
        } else {
          card.color = 'black';
        }
        cards.push(card);
      }
    }

    // Знаходимо піковий туз
    console.log(cards.find(card => card.value === 'ace' && card.cardSuit === 'spade'));

    // Знаходимо всі шістки
    console.log(cards.filter(card => card.value === '6'));

    // Знаходимо всі червоні карти
    console.log(cards.filter(card => card.color === 'red'));

    // Знаходимо всі буби
    console.log(cards.filter(card => card.cardSuit === 'diamond'));

    // Знаходимо всі трефи від 9 та більше
    console.log(cards.filter(card => card.cardSuit === 'club' && (card.value !== '6' && card.value !== '7' && card.value !== '8' && card.value !== '9')));

  </script>
</body>
</html>
