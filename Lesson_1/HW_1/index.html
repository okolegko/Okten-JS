<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Log Variables</title>
</head>
<body>

<script>
  // Створення змінних та присвоєння значень
  let hello = 'hello';
  let owu = 'owu';
  let com = 'com';
  let ua = 'ua';
  let num1 = 1;
  let num2 = 10;
  let num3 = -999;
  let num4 = 123;
  let pi = 3.14;
  let e = 2.7;
  let num5 = 16;
  let isTrue = true;
  let isFalse = false;

  // Виведення кожної змінної в консоль
  console.log(hello);
  console.log(owu);
  console.log(com);
  console.log(ua);
  console.log(num1);
  console.log(num2);
  console.log(num3);
  console.log(num4);
  console.log(pi);
  console.log(e);
  console.log(num5);
  console.log(isTrue);
  console.log(isFalse);
</script>

</body>
</html>
