<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Example</title>
</head>
<body>

<script>
  // Отримання даних за допомогою prompt
  let firstName = prompt("Введіть своє ім'я:");
  let middleName = prompt("Введіть своє по батькові:");
  let age = prompt("Введіть свій вік:");

  // Виведення отриманих значень у консоль
  console.log("Ім'я: " + firstName);
  console.log("По батькові: " + middleName);
  console.log("Вік: " + age);
</script>

</body>
</html>
