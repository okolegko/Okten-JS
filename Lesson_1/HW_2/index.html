<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concatenate Name Variables</title>
</head>
<body>

<script>
  // Створення змінних для імені, по-батькові та прізвища
  let firstName = "Олег";
  let middleName = "Михайлович";
  let lastName = "Коваленко";

  // Об'єднання змінних в одну змінну за допомогою конкатенації
  let person = firstName + " " + middleName + " " + lastName;

  // Виведення об'єднаної змінної в консоль
  console.log(person);
</script>

</body>
</html>
